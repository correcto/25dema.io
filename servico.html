<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lista</title>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Creates a 4 layout */
        justify-content: space-between;
        grid-auto-rows: minmax(100px, auto); /* Sets a minimum row height */
        gap: 1rem; /* Adjust the gap to your preference */
      }

      @media (max-width: 1024px) {
        .gallery {
          grid-template-columns: repeat(
            3,
            1fr
          ); /* Creates a three-column layout */
        }
      }

      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* Two columns for smaller screens */
        }
      }

      .gallery-item {
        display: flex;
        flex-direction: column;
        margin: 5px;
        justify-content: flex-end; /* Aligns the description to the bottom */
      }

      .gallery-item img {
        object-fit: cover; /* Ensures the image fills the parent container */
        max-width: 100%; /* Resizes the image to fit the parent's width */
        max-height: 100%; /* Resizes the image to fit the parent's height */
      }

      .gallery-item-description {
        /* Add additional styling for your descriptions here */
      }

      .gallery-item a {
        display: inline-block; /* Faz o link se ajustar ao tamanho da imagem */
        margin-bottom: 5px; /* Espaço entre a imagem e o texto */
      }

      .gallery-item p {
        margin: 0;
        font-size: 1.1rem;
        font-family: Arial, sans-serif;
        color: #333;
      }
    </style>
  </head>

    <div class="gallery"></div>

    <script>
      // Data array
      const galleryItems = [
        {
          image: 'lista_images/prato_jantar.jpeg',
          description: '14 pratos de jantar',
          price: '182 euros',
        },
        {
          image: 'lista_images/prato_sopa.jpeg',
          description: '14 pratos de sopa',
          price: '175 euros',
        },
        {
          image: 'lista_images/prato_sobremesa.jpeg',
          description: '14 pratos de sobremesa',
          price: '154 euros',
        },
        {
          image: 'lista_images/assadeira.jpeg',
          description: '2 assadeiras',
          price: '91 euros',
        },
        {
          image: 'lista_images/saladeira.jpeg',
          description: '2 saladeiras',
          price: '75 euros',
        },
        {
          image: 'lista_images/travessa.jpeg',
          description: '2 travessas',
          price: '67 euros',
        },
        {
          image: 'lista_images/faqueiro.jpeg',
          description: 'faqueiro',
          price: '1000 euros - 10 frações de 100 euros',
        },
        {
          image: 'lista_images/cadeiras.jpeg',
          description: '2x cadeira',
          price: '220 euros cada',
        },
        {
          image: 'lista_images/sofa_cama.jpeg',
          description: 'sofa cama',
          price: '279 euros',
        },
        {
          image: 'lista_images/candeeiro.png',
          description: 'candeeiro de pé',
          price: '685 euros - 5 frações de 137',
        },
        {
          image: 'lista_images/candeeiro_de_mesa.png',
          description: 'candeeiro de mesa',
          price: '200',
        },
        {
          image: 'lista_images/secretaria.jpg',
          description: 'secretária',
          price: '1700 euros - 10 frações de 170',
        },

        // ... more items
      ];

      // Function to create a gallery item
      function createGalleryItem(item) {
        // Create elements
        const itemDiv = document.createElement('div');
        itemDiv.className = 'gallery-item';

        const link = document.createElement('a');
        link.href = 'gift.html';

        const img = document.createElement('img');
        img.src = item.image;

        const description = document.createElement('p');
        description.textContent = item.description;

        const price = document.createElement('p');
        price.textContent = item.price;

        // Append elements
        link.appendChild(img);
        itemDiv.appendChild(link);
        itemDiv.appendChild(description);
        itemDiv.appendChild(price);

        return itemDiv;
      }

      // Insert items into the DOM
      const galleryContainer = document.querySelector('.gallery');
      galleryItems.forEach((item) => {
        galleryContainer.appendChild(createGalleryItem(item));
      });
    </script>
