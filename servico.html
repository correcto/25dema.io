<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Serviço</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: start-between;
            align-items: flex-start;
            margin: 0;
            padding: 0;
        }
        .gallery-item {
            width: 33%;
            margin: 10px;
            text-align: center;
        }
        .gallery-item a {
            display: inline-block; /* Faz o link se ajustar ao tamanho da imagem */
            margin-bottom: 5px; /* Espaço entre a imagem e o texto */
        }
        .gallery-item img {
            
            width: 100%; /* ou um valor fixo, por exemplo, 300px */
            height: auto;
            border: none;
        }
        .gallery-item p {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Primeiro item -->
        <div class="gallery-item">
            <a href="gift.html">
                <img src="lista_images/prato_jantar.jpeg" alt="Prato de jantar">
            </a>
            14 pratos de jantar<br>
            182 euros
        </div>
        
        <!-- Segundo item -->
        <div class="gallery-item">
            <a href="gift.html">
                <img src="lista_images/prato_sopa.jpeg" alt="Prato de sopa">
            </a>
            14 pratos de sopa<br>
                175 euros
        </div>
        
        <!-- Adicione mais itens conforme necessário -->
    </div>
</body>
</html>
