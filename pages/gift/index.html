<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Obrigado!</title>
  </head>
  <header>
    <a
      href="../../index.html"
      class="home-icon"
      title="Voltar para a página principal"
      >&#8962;</a
    >
  </header>

  <body>
    <!-- Adicione um formulário de presente -->
    <div class="content">
      <h2>Presente escolhido, muito obrigado!</h2>
      <p>
        Para oferecer ou contribuir para este presente, por favor, transfira o
        valor para o IBAN xxxx e preencha os campos abaixo para podermos
        agradecer.
      </p>

      <form id="formpres">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" class="nome-input" required />
        <p></p>
        <label for="gift">Presente:</label>
        <input type="text" id="gift" name="gift" class="gift-input" required />
        <p></p>
        <label for="Msg">Mensagem:</label>
        <textarea id="Msg" name="Msg" class="mensagem-input"></textarea>
        <p></p>
        <button type="submit" id="submitButton">Enviar Mensagem</button>
      </form>
    </div>

    <div id="popupAlerta" class="popup-escondido">
      <div class="popup-conteudo">
        <span class="popup-fechar">&times;</span>
        <p id="popupMensagem">Mensagem de alerta aqui!</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $('#formpres').on('submit', function (e) {
          e.preventDefault();
          var originalButtonText = $('#submitButton').text(); // Guardar o texto original do botão

          $('#submitButton').text('A enviar...').prop('disabled', true); // Alterar texto e desabilitar botão para prevenir envios múltiplos

          var formData = $(this).serialize();

          $.ajax({
            type: 'POST',
            url: 'https://script.google.com/macros/s/AKfycbzDpTuAnLSrBmhzmkBUfw25QL4ULLzMIoypg8mQVC-pwSow0b07y8gSRSMzPBf9Kxo8/exec',
            data: formData,
            success: function (response) {
              mostrarPopupAlerta('Mensagem recebida, obrigada!', true);
              $('#submitButton')
                .text(originalButtonText)
                .prop('disabled', false); // Restaurar texto e habilitar botão
              $('#formpres')[0].reset();
            },

            error: function () {
              mostrarPopupAlerta(
                'Pedimos desculpa, mas houve um erro ao enviar sua resposta. Por favor, tente novamente.',
                false
              );
              $('#submitButton')
                .text(originalButtonText)
                .prop('disabled', false); // Em caso de erro, também restaurar
              $('#formpres')[0].reset();
            },
          });
        });

        // Fechar popup ao clicar em 'x'

        $('.popup-fechar').click(function () {
          $('#popupAlerta').hide();
        });

        // Função para mostrar o popup de alerta

        function mostrarPopupAlerta(mensagem, sucesso) {
          $('#popupMensagem').text(mensagem);
          $('#popupAlerta').show();
        }

        $(document).mouseup(function (e) {
          var popupConteudo = $('#popupAlerta .popup-conteudo'); // Seleciona o conteúdo interno do pop-up

          // Verifica se o clique foi fora do conteúdo do pop-up (no overlay)
          if (
            !popupConteudo.is(e.target) &&
            popupConteudo.has(e.target).length === 0
          ) {
            $('#popupAlerta').hide(); // Esconde o overlay e o pop-up
          }
        });
      });

      document.addEventListener('DOMContentLoaded', function () {
        var params = new URLSearchParams(window.location.search);
        var presente = params.get('presente');
        if (presente) {
          document.getElementById('gift').value = decodeURIComponent(presente);
        }
      });
    </script>
  </body>
</html>
