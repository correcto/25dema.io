<!-- rsvp.html -->
<!-- Adicione um formulário de confirmação de presença -->
<form>
    <label for="name">Seu Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="attendance">Confirmar Presença:</label>
    <select id="attendance" name="attendance" required>
        <option value="yes">Sim, estarei lá!</option>
        <option value="no">Infelizmente, não poderei comparecer.</option>
    </select>
    
    <button type="submit">Enviar RSVP</button>
</form>
